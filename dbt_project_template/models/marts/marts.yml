version: 2

models:
  - name: mart_brand_performance
    description: Performance metrics for each brand
    columns:
      - name: brand_id
        description: The unique identifier for the brand
        tests:
          - unique
          - not_null
      - name: brand_name
        description: The name of the brand
      - name: product_count
        description: Number of products associated with the brand
      - name: order_count
        description: Number of orders that include products from the brand
      - name: total_sales
        description: Total sales revenue for the brand

  - name: mart_customer_orders
    description: Customer order information and metrics
    columns:
      - name: customer_id
        description: The unique identifier for the customer
        tests:
          - unique
          - not_null
      - name: customer_name
        description: The full name of the customer
      - name: order_count
        description: Number of orders placed by the customer
      - name: lifetime_value
        description: Total amount spent by the customer

  - name: mart_daily_sales
    description: Daily sales metrics by brand
    columns:
      - name: date
        description: The date of the sales
      - name: brand_id
        description: The unique identifier for the brand
      - name: revenue
        description: Total revenue for the day and brand
      - name: orders
        description: Number of orders for the day and brand

  - name: mart_product_sales
    description: Sales metrics by product
    columns:
      - name: product_id
        description: The unique identifier for the product
        tests:
          - unique
          - not_null
      - name: product_name
        description: The name of the product
      - name: total_sold
        description: Total quantity sold
      - name: revenue
        description: Total revenue generated by the product
